<!DOCTYPE html>
<html>
  <head>
    <meta name="generator" content="kosmos3.com" />
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base href="{{ base }}" />
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:description" content="{{ description }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ url }}" />
    <meta property="og:image" content=" {{ image }}" />
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="icon" href="icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />
    <meta name="theme-color" content="#fafafa" />
    <meta name="google-site-verification" content="{{ google }}" />
    <meta name="yandex-verification" content="{{ yandex }}" />
    <meta name="keywords" content="{{ keywords }}" />
    <%= htmlWebpackPlugin.tags.headTags %>
    <link href="index.cdn.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
    <script id="yandex">
      (function (m, e, t, r, i, k, a) {
        m[i] =
          m[i] ||
          function () {
            (m[i].a = m[i].a || []).push(arguments);
          };
        m[i].l = 1 * new Date();
        (k = e.createElement(t)),
          (a = e.getElementsByTagName(t)[0]),
          (k.async = 1),
          (k.src = r),
          a.parentNode.insertBefore(k, a);
      })(
        window,
        document,
        "script",
        "https://mc.yandex.ru/metrika/tag.js",
        "ym"
      );
      ym("{{ metrika }}", "init", {
        id: "{{ metrika }}",
        clickmap: true,
        trackLinks: true,
        accurateTrackBounce: true,
        ut: "noindex",
      });
    </script>
    <script id="google">
      window.ga = function () {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga("create", "{{ analytics }}", "auto");
      ga("set", "anonymizeIp", true);
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script
      async="async"
      src="https://www.google-analytics.com/analytics.js"
    ></script>
  </head>
  <body>
    <div class="ui sidebar very wide vertical accordion menu"></div>
    <div class="ui main menu fixed" hidden>
      <a class="launch icon item"><i class="content icon"></i></a>
      <div class="header item">{{ title }}</div>
    </div>
    <div class="pusher">{{ pusher }}</div>
  </body>
</html>
